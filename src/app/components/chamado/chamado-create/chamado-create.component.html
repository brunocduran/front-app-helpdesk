<mat-card class="container mat-elevation-z8">
  <h1 class="fullWidth">Criar Chamado</h1>

  <form class="form">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input name="titulo" required matInput placeholder="Título">
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select name="status" required>
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select name="prioridade" required>
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select name="tecnico" required>
        <mat-option>nome</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select name="cliente" required>
        <mat-option>nome</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Deixe uma observação</mat-label>
      <textarea name="observacoes" required class="observacoes" matInput placeholder="Observação..."></textarea>
    </mat-form-field>
  </form>

  <div class="buttons">
    <button class="fullWidth buttonCad" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth buttonCan" mat-flat-button color="warn">Cancelar</button>
  </div>
</mat-card>
